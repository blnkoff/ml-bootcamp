services:
  minio:
    image: minio/minio:latest
    container_name: minio
    env_file:
      - ./.env
    ports:
      - "${MINIO_API_PORT:-9000}:9000"  # API порт
      - "${MINIO_CONSOLE_PORT:-9001}:9001"  # Web консоль
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
      - ./bootstrap_buckets.sh:/docker-entrypoint-initdb.d/bootstrap_buckets.sh
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ml-infra-network

  # Дополнительный сервис для инициализации bucket'ов
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    env_file:
      - ./.env
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./bootstrap_buckets.sh:/bootstrap_buckets.sh
    entrypoint: /bin/sh
    command: -c "chmod +x /bootstrap_buckets.sh && /bootstrap_buckets.sh"
    networks:
      - ml-infra-network

volumes:
  minio_data:
